<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Flight List</title>
</head>
<body>
<div align="center">
    <h1>Flight List</h1>
    <a th:href="@{/new}">Create New Flight</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Flight ID</th>
                <th>Tujuan</th>
                <th>Date</th>
                <th>Maskapai</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="flight : ${listFlight}">
                <td th:text="${flight.flightid}">Flight ID</td>
                <td th:text="${flight.tujuan}">Tujuan</td>
                <td th:text="${flight.date}">Date</td>
                <td th:text="${flight.maskapai}">Maskapai</td>
                <td>
			      	<a th:href="@{/edit/{id}(id=${flight.flightid})}">Edit</a>
			      	<a th:href="@{/delete/{id}(id=${flight.flightid})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
